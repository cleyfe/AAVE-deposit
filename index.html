<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Project - Financial Freedom</title>

    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" href="static/css/custom.css' %}">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">


</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" id="page-top">

    <!-- Begin Page Content -->
    <div class="container-sm">

      
          <!-- Page Heading -->
          <div class="row flex-nowrap align-items-center justify-content-center mb-4 mt-5">
            <!-- Buttons -->
              <div class="col-lg-12 col-md-12 text-center" style="margin-top:40px;">

                <button type="button" id="btn-login" class="btn btn-orange border-secondary shadow-sm">
                  Metamask Login
                </button>
                &nbsp &nbsp
                <button type="button" id="btn-logout" class="btn btn-grey border-secondary shadow-sm">
                  Logout
                </button>
                &nbsp &nbsp
                <button type="button" id="btn-button" class="btn btn-grey border-secondary shadow-sm">
                  AAVE deposit 10 DAI 
                </button>
                &nbsp &nbsp
              </div>
          </div>
            <!-- End of Buttons -->
          <!-- End of Page Heading -->

          <br>


          <!-- Chains list -->
          <div class="row align-items-center">
            <div class="col-lg-12 col-md-12 mb-4">
              
                  <select id="chainSelect" name="blockchain" class="custom-select mb-4" multiple>
                    <option value="Eth" src="static/img/ETH-coin.png">
                      Ethereum Mainnet
                    </option>
                    <option value="kovan" src="static/img/ETH-testnet.png">
                      Ethereum Testnet
                    </option>
                    <option value="avalanche" src="static/img/AVAX-coin.png">
                      Avalanche
                    </option>
                    <option value="polygon" src="static/img/MATIC-coin.png">
                      Polygon
                    </option>
                    <option value="BSC" src="static/img/BNB-coin.png">
                      BSC
                    </option>
                  </select>
            </div>
            <br>

            <div class="col text-center">
              <button id="btn-getbalance" type="" class="btn btn-primary mb-4">Get Balance</button>
            </div>
            <br>
          </div>
          <!-- End of Chains list -->


          <!-- Table -->
          <div class="row centered" id="crypto-section">
              <div class="col-12 mb-4">
              <table class="crypto-table responsive-table" id="myTableData"  border="1" cellpadding="2">
                <thead class="text-dark">
                  <th>Chain</th>
                  <th>Symbol</th>
                  <th>Name</th>
                  <th>Balance</th>
                  <th>USD Price</th>
                  <th>USD Value</th>
                </thead>
                <tbody id="table-body" class="text-dark"></tbody>
              </table>
            </div>

            <div class="col text-center">
              <button id="" type="" onClick="deleteTable(this)" class="btn btn-grey mb-4">Delete Table</button>
            </div>
          </div>

          <!-- End of Table -->


    </div>
    <!--  End of Page Content -->



    <!-- Page level plugins for Moralis and Blockchain connection -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="static/js/main.js"></script>


</body>

</html>
